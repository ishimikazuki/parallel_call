version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: parallel_dialer_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: parallel_dialer
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: parallel_dialer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parallel_dialer"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: parallel_dialer_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
